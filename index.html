<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jane Cooper - Découvrez mes compétences</title>
		<meta name="description" content="Je suis Jane Cooper, développeuse web freelance depuis 12 ans. Mon domaine d'expertise s'étend de l'intégration à la configuration back-end."/>
		<link rel="shortcut icon" href="images/general/favicon.svg" type="image/x-icon"/>
		<link rel="stylesheet" href="dist/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
	</head>
	<body id="top" class="font-poppins">
		<!-- Header -->
		<header>
			<!-- Navigation -->
			<nav class="bg-white z-50 fixed top-0 w-full shadow">
				<div id="main-nav" class="bg-white max-w-3lx mx-auto p-4 flex flex-items-center justify-between flex-wrap md:p-5">
					<a href="#top" aria-label="accueil du portfolio" class="text-lg lg:text-xl">
						Jane
						<span class="font-bold">C</span>
						<span class="text-rose-600">.</span>
					</a>
					<button aria-controls="main-navlist" aria-expanded="false" id="menu-toggler" class="cursor-pointer w-7 md:hidden">
						<img height="28" width="28" src="images/hero/menu.svg" alt="Ouvrir et fermer le menu"/>
					</button>
					<ul id="main-navlist" class="bg-white hidden text-center w-full pt-4 text-gray-800 md:w-auto md:block md:pt-0">
						<li class="block py-3 md:inline md:py-0 md:mr-6">
							<a href="#cv" class="text-sm uppercase font-semibold hover:text-rose-600 animate">CV</a>
						</li>
						<li class="block py-3 md:inline md:py-0 md:mr-6">
							<a href="#competences" class="text-sm uppercase font-semibold hover:text-rose-600 animate">Compétences</a>
						</li>
						<li class="block py-3 md:inline md:py-0 md:mr-6">
							<a href="#projets" class="text-sm uppercase font-semibold hover:text-rose-600 animate">Projets</a>
						</li>
						<li class="block py-3 md:inline md:py-0">
							<a href="#contact" class="text-sm uppercase font-semibold hover:text-rose-600 animate">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<script src="./js/main.js"></script>
